<!-- Base template for the GroceryApp -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Page title block, can be overridden by child templates -->
    <title>{% block title %}Grocery List{% endblock %}</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

<!-- Navbar (fixed at top) -->
<nav class="navbar navbar-expand-lg navbar-light grocery-navbar fixed-top">
    <div class="container">
      <!-- Brand link -->
        <a class="navbar-brand" href="{{ url_for('main.index') }}">ðŸ›’ GroceryApp</a>
    </div>
</nav>

<!-- Main page container -->
<div class="container mt-4">
  <!-- Flash messages (e.g., 'Item added', 'Item deleted') -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS bundle from CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<!-- Optional extra scripts (page-specific JS) -->
{% block scripts %}{% endblock %}

</body>
</html>
